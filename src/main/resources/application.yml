server:
  port: 9000
spring:
  application:
    name: GSATest
  datasource:
    url: jdbc:hsqldb:hsql://localhost:9003/trainingdb
    username: SA
    password:
    driver-class: org.hsqldb.jdbcDriver
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.HSQLDialect